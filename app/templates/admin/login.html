<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Festa dello Sport</title>
    <link rel="stylesheet" href="/static/css/admin-style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .login-card {
        background-color: var(--sidebar-bg);
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border-color);
        text-align: center;
      }
      .login-card h2 {
        margin-bottom: 2.5rem;
        font-weight: 500;
        letter-spacing: 1px;
        border-bottom: none;
        color: var(--accent-color);
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        margin-top: 1.5rem;
        font-size: 1rem;
      }
      .error-message {
        color: var(--danger-color);
        margin-bottom: 1.5rem;
        font-weight: 500;
        background: rgba(239, 68, 68, 0.1);
        padding: 10px;
        border-radius: 6px;
        border: 1px solid var(--danger-color);
      }
      .input-error {
        border: 1.5px solid var(--danger-color) !important;
        background-color: rgba(239, 68, 68, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Amministrazione</h2>
      {% if error %}
      <div id="error-msg" class="error-message">{{ error }}</div>
      {% endif %}
      <form id="login-form" action="/admin-login" method="POST">
        <div class="form-group" style="text-align: left">
          <label>Username</label>
          <input
            type="text"
            name="username"
            required
            autocomplete="username"
            class="{% if error %}input-error{% endif %}"
          />
        </div>
        <div class="form-group" style="text-align: left">
          <label>Password</label>
          <input
            type="password"
            name="password"
            required
            autocomplete="current-password"
            class="{% if error %}input-error{% endif %}"
          />
        </div>
        <button type="submit" class="btn login-btn">Accedi</button>
      </form>
    </div>
  </body>
</html>
